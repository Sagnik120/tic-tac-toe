<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe - Gameplay</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="game-page">

  <div class="container">
    <h1>Tic Tac Toe</h1>
    <h2 id="level-display">Level: {{ level | capitalize }}</h2>


    <!-- ✅ Back button -->
    <button id="back-btn" class="btn" onclick="window.location.href='{{ url_for('index') }}'">
      ⬅ Back
    </button>

    <div id="board" class="board"></div>

    <div id="message" class="message"></div>

    <button id="reset-btn" class="btn" style="display: none;">Play Again</button>
  </div>

  <script>
    const level = "{{ level }}";
  </script>
  <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
